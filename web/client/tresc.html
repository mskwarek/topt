{% load staticfiles %}
<!DOCTYPE html>

<html ng-app="fiber">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Fibers</title>
		<script src="{{ STATIC_URL }}angular.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}marcin.js" data-cover></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles.css" />

    </head>

    <body>

	<div id="contenta" class="container" ng-controller="codeController">
		<!-- view about -->
		<div class="header"><b>Fiber mode</b></div>

			  M:      <input type="text" id="data_m"><div id="text_error" class="coded_error" style="display:none;"></div><br>

			  a:      <input type="text" id="data_a">x 10^(-6)<br>
			  N:      <input type="text" id="data_n"><br>
			  Nc:     <input type="text" id="data_nc"><br>
			<div>{{result}}</div>
		  <button ng-click="myFunction()">Resolve!</button>		  
		  <div id="myDiv" style="width:800px; height:800px;"></div>
	</div>

    </body>
